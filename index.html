<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Altura y Peso</title>
    <link rel="stylesheet" href="./main.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>
    <h1>Rutina Personalizada</h1>
    <form id="formulario">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required><br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>
        <button type="submit">Calcular Rutina</button>
    </form>
    
    <div id="resultado">
        <img id="imagenRecomendacion" src="" alt="Recomendación" style="display:none;">
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensaje"></p>
        </div>
    </div>
    

    <script src="./app.js"></script> <!-- Enlaza tu archivo JavaScript -->
</body>
</html>
